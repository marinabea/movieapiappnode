<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Api App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Movie Api</h1>
  </div>
  <div class="search-bar--container">
    <input class="search-bar" type="text" placeholder="Eg.: Titanic" name="search_bar">
  </div>
  <div class="media-item">
    <img class="media-item--img" src="" alt="Poster of movie">
    <h3>Title: <span class="media-item--title"></span></h3>
    <h3>Year: <span class="media-item--year"></span></h3>
    <h3>Genre: <span class="media-item--genre"></span></h3>
    <h3>Plot: <span class="media-item--plot"></span></h3>
  </div>

  <script src="index.js"></script>
</body>
</html>
